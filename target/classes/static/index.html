<div class="content">
    <div id="param" style="width:25%;height:auto;background-color: grey;margin-top: 10px; margin-left: 10px">
        <p height="30px" style="width: 100%"> Parameters </p>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Variable name</div>
            <input disabled id="varName">
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Variable type</div>
            <select style="width:178px" disabled id="varType">
                <option value="int">int</option>
                <option value="string">string</option>
                <option value="boolean">boolean</option>
                <option value="char">char</option>
                <option value="double">double</option>
            </select>
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Expresion</div>
            <input disabled id="expresion">
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Condition</div>
            <input disabled id="condition">
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Text</div>
            <input disabled id="text">
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Lower bound</div>
            <input disabled id="lowerBound">
        </div>
        <div style="justify-content: space-around; margin-top:10px; display: flex">
            <div style="background: white; width : 160px; height : 30px">Upper bound</div>
            <input disabled id="upperBound">
        </div>
    </div>
    <div class="border-0" id="workplace">
        <p class="block"
           id="0"
           style="left: 500px; top: 80px; position: absolute; background-color: darkblue; width: 100px; height: 24px; color: white;">
            Start </p>
        <div id="blocks" width="100%">
        </div>
    </div>

    <div class="border-0" id="result">
        <select id="languageSelection">
            <option value="C++"> C++</option>
            <option value="Java"> Java</option>
        </select>
        <hr style="margin-top: 5px; margin-bottom: 5px; background: white">
        <pre><code class="c++ java" id="code">
        </code></pre>
    </div>
